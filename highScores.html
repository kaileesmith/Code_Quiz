<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id= "highscoreLog">
        <div class="row">
            <h1>Highscores</h1>
    <div class="container" id="intials"></div>
        <div class="row">
                <p><strong>score</strong> <span id="user-score"></span></p>
            </div>
        </div>
    <div class="container" id="buttons">
                <div class="row">
                    <div class="col-md-2 ">
                        <button id="goBack" class="btn btn-dark">Go Back</button>
                    </div>  
                    <div class="col-md-2 ">  
                        <button id="clear" class="btn btn-dark" value="reset">Clear Highscore</button>
                    </div>
                </div>  
            </div>  
        </div>
    </div> 
    <script src="./highscores.js"></script>
</body>
</html>
