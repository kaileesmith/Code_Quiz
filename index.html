<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Navabar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="./highScores.html">High Scores</a>
                    </li>
                    <!-- Need time to move to right side of screen -->
                    <li class="nav-item" id="qTime">
                        <a class="nav-link" id = "Timer" href="#">Time:</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" id="startQuiz">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="quizTitle">Coding Quiz!</h1>
                <section class="text-center" id="qDescription">
                    <p>
                        You will have 75 seconds to answer as many questions as you can! Click on Highscores to see the current leader board. Any  incorrect answers will penalize your score/time by ten seconds! When you are ready click the Start button!
                    </p>
                </section>
            </div>
            <div class="container" id="start">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-success" id="startButton">Start</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <!-- Questions Section -->
    <div class="container" id= "quiz">
        <p class="QuestionA" id="Question"></p>
        <button class="btn btn-primary" id="answer1" data-answer="A"></button>
        <button class="btn btn-primary" id="answer2" data-answer="B"></button>
        <button class="btn btn-primary" id="answer3" data-answer="C"></button>
        <button class="btn btn-primary" id="answer4" data-answer="D"></button>
    </div>
    <div class="container" id="Highscores">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="GameEnd">All Done!</h1>
    </div>
    <div class="container" id="userintials">
        <div class="row">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Intials">
                    </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
    </div>
    <!-- <div class="container" id="buttons">
                <div class="row">
                    <div class="col-md-2 ">
                        <button id="goBack" class="btn btn-dark">Go Back</button>
                    </div>  
                    <div class="col-md-2 ">  
                        <button id="clear" class="btn btn-dark" value="reset">Clear Highscore</button>
                    </div>
                </div>  
            </div>   -->
        <!-- </div> -->
    </div> 
                    
    <script src="./app.js"></script>
    
</body>
</html>
